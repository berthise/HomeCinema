<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title></title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="css/main.css"/>

        <f:metadata>
            <f:viewParam name="box" value="#{caddieManagedBean.initBox}" />
            <f:event type="preRenderView" listener="#{caddieManagedBean.setDtoFromId(10)}"/>
        </f:metadata>

        <style>
            #nav {
                width: 36%;
                float: left;
                border-radius: 5px;
                border: 1px solid grey;
                background: -moz-linear-gradient(left, #cccccc 0%, #eeeeee 100%);
                background: -webkit-gradient(linear, left top, right top, color-stop(0%,#cccccc), color-stop(100%,#eeeeee));
                background: -webkit-linear-gradient(left, #cccccc 0%,#eeeeee 100%);
            }

            #nav p:first-of-type {
                border-radius: 4px 4px 0px 0px;
            }

            #nav p:last-of-type {
                border-radius: 0px 0px 4px 4px;
            }

            #nav a {
                display: block;
                padding: 10px 10px 10px 35px;
                font-weight: bold;
                font-size: 16px;
                color: #333;
            }

            #nav p {
                margin: 0;
                padding: 0;
            }

            #nav a {
                background-image: url("https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-arrow-forward-128.png");
                background-repeat: no-repeat;
                background-size: 16px;
                background-position: 12px 12px; 
            }

            #nav p:hover {
                background: -moz-linear-gradient(left, #a5a5a5 0%, #c6c6c6 100%);
                background: -webkit-gradient(linear, left top, right top, color-stop(0%,#a5a5a5), color-stop(100%,#c6c6c6));
                background: -webkit-linear-gradient(left, #a5a5a5 0%,#c6c6c6 100%);
            }

            .activated, .activated:hover {
                background: -moz-linear-gradient(left, #62a53c 0%, #95c640 100%) !important;
                background: -webkit-gradient(linear, left top, right top, color-stop(0%,#62a53c), color-stop(100%,#95c640)) !important;
                background: -webkit-linear-gradient(left, #62a53c 0%,#95c640 100%) !important;
            }

            .box-right {
                width: 62%;
                border: 1px solid grey;
                float: right;
                border-radius: 5px;
                padding: 15px;
                background: #fafafa;
            }

            .box-right h3 {
                padding: 0 0 10px 0;
                margin: 0 0 15px 0;
                font-size: 30px;
                border-bottom: 1px solid #ccc;
            }

            .box-right h3 img {
                margin-right: 10px;
                margin-top: -5px;
            }

            #bottom {
                padding-top: 11px;
                clear: both;
            }

            .go-top {
                float: right;
                margin-top: -5px;
                margin-bottom: 5px;
            }

            .display-none {
                display: none;
            }

            .box-right table {
                width: 100%;
                text-align: center;
                margin-bottom : 15px;
            }

            .box-right table, .box-right tr, .box-right td {
                padding: 3px;
            }

            .box-right table, .box-right tr, .tr-solo td {
                border: 1px solid #777;
            }

            #box-caddie tr td:nth-of-type(1) {
                width: 5%;
            }

            #box-caddie tr td:nth-of-type(2) {
                width: 9%;
            }

            #box-caddie tr td:nth-of-type(3) {
                width: 70%;
            }

            #box-caddie tr td:nth-of-type(4) {
                width: 8%;
            }

            #box-caddie tr td:nth-of-type(5) {
                width: 8%;
            }

            .align-left {
                text-align: left !important;
                padding-left: 80px !important;
            }

            .title-film-caddie  {
                text-align: left !important;
                padding-left: 50px !important;
            }

            .td-right {
                border-right: 1px solid #777;
            }

            .b1r {
                float: right;
            }

            span.affiche {
                outline:none;
            }

            span.affiche:hover {
                text-decoration: none;
            } 

            span.affiche span {
                z-index:  10;
                display:none;
            }

            span.affiche:hover span{
                display: inline;
                position: absolute; 
                border: 2px solid #FFF;
                background: #333;
            }

            .callout {
                z-index: 20;
                position: absolute;
                border: 0;
                top: -14px;
                left: 120px;
            }

            span.affiche span {
                border-radius: 2px;        
                box-shadow: 0px 0px 1px 1px #666;
            }

            .affiche span img {
                width: 100px;
            }

            .no-border-right {
                border-right: none !important;
            }
        </style>

    </head>
    <body id="top">
        <ui:include src="components/header.xhtml" />
        <section>
            <div class="container">
                <div class="well">
                    <h2 class="well-title">Mon compte</h2>

                    <script>
                        function display(id) {
                            document.getElementById('box-films').className = "display-none";
                            document.getElementById('link-films').className = "";
                            document.getElementById('box-caddie').className = "display-none";
                            document.getElementById('link-caddie').className = "";
                            document.getElementById('box-historique').className = "display-none";
                            document.getElementById('link-historique').className = "";
                            document.getElementById('box-infos').className = "display-none";
                            document.getElementById('link-infos').className = "";
                            document.getElementById('box-' + id).className = "box-right";
                            document.getElementById('link-' + id).className = "activated";
                            return false;
                        }

                        function removeFromCaddie(id) {
                            //<![CDATA[                    
                            var l = document.getElementsByClassName('tr-caddie-' + id);
                            var j = l.length;
                            for (var i = 0; i < j; i++) {
                                document.getElementsByClassName('tr-caddie-' + id)[0].className = " display-none";
                            }
                            //]]>
                            #{caddieManagedBean.deleteFromCaddie(loginManagedBean.id,id)}
                        }
                    </script> 

                    <div id="nav"> 
                        <h:outputText value="#{caddieManagedBean.getHtmlForLink('films', 'Mes films')}" escape="false" />
                        <h:outputText value="#{caddieManagedBean.getHtmlForLink('caddie', 'Mon Caddie')}" escape="false" />
                        <h:outputText value="#{caddieManagedBean.getHtmlForLink('historique', 'Mon historique')}" escape="false" />
                        <h:outputText value="#{caddieManagedBean.getHtmlForLink('infos', 'Mes informations')}" escape="false" />
                    </div>

                    <div class="#{caddieManagedBean.getClassDisplay('films')}" id="box-films">
                        <h3><img src="img/film-icon.png" title="Caddie"/>Films</h3>
                        <table>
                            <h:outputText value="#{filmManagedBean.printLinesMyFilms(0)}" escape="false" />
                        </table>
                    </div>

                    <div class="#{caddieManagedBean.getClassDisplay('caddie')}" id="box-caddie">
                        <h3><img src="img/cart-icon.png" title="Caddie"/>Caddie</h3>
                        <table>
                            <h:outputText value="#{caddieManagedBean.printLinesCaddie()}" escape="false" />
                        </table>

                        <a class="btn btn-success col-md-3 b1r" href="">Valider mon caddie</a>
                    </div>

                    <div class="#{caddieManagedBean.getClassDisplay('historique')}" id="box-historique">
                        <h3><img src="img/clock-icon.png" title="Caddie"/>Historique</h3>
                    </div>

                    <div class="#{caddieManagedBean.getClassDisplay('infos')}" id="box-infos">
                        <h3><img src="img/info-icon.png" title="Caddie"/>Informations</h3>
                    </div>

                    <div id="bottom">
                        <a class="go-top" href="#top" title="Vers le haut"><img src="img/arrowUp.png" /></a>                        
                    </div>                        
                </div>

            </div>
        </section>
    </body>
</html>
