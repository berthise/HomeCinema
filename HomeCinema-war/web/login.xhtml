<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:jsf="http://java.sun.com/jsf"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core">
  <h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title></title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
  </h:head>
  <h:body>
    <ui:insert name="header" >
      <ui:include src="components/header.xhtml" />
    </ui:insert>
    <section>
      <div class="container">
	<div class="well">
	  <div class="row">
	    <div class="col-lg-10 form-signin">
	      <c:if test="#{loginManagedBean.id != null}" >
		<div class="alert alert-error">
		  <h:messages for="login" id="login" infoClass="info" />
		</div>
	      </c:if>
	      <h2 class="form-signin-heading">S'identifier</h2>
	      <h:form role="form">
		<div class="row">
		  <div class="col-md-6 col-md-offset-3">
		    <legend>Informations compte</legend>
		    <div class="row">
		      <div class="form-group">
			<h:outputLabel class="col-md-5 form-label" for="email">Email <i class="required">*</i> : </h:outputLabel>
			<div class="col-md-7">
			  <h:inputText p:type="email" id="email" class="form-control" value="#{loginManagedBean.email}" p:placeholder="Adresse e-mail" p:required="required" />
			</div>
		      </div>
		    </div>
		    <div class="row">
		      <div class="form-group">
			<h:outputLabel class="col-md-5 form-label" for="password">Mot de passe <i class="required">*</i> : </h:outputLabel>
			<div class="col-md-7">
			  <h:inputSecret id="password" class="form-control" value="#{loginManagedBean.password}" p:placeholder="Mot de passe" 
					 p:required="required" p:pattern=".{6,}" p:title="6 caractères minimum" />
			</div>
		      </div>
		    </div>
		    <div class="row">
		      <span class="pull-right">
			<a href="#">E-mail ou mot de passe oublié ?</a>
		      </span>
		    </div>
		    <div class="row">
		      <div class="col-md-3"></div>
		      <h:commandButton class="btn btn-primary col-md-4" p:type="reset" value="Réinitialiser" />
		      <h:commandButton class="btn btn-success col-md-4" value="Connexion" action="#{loginManagedBean.login}" />
		    </div>
		  </div>
		</div>
	      </h:form>
	    </div>
	  </div>
	</div>
      </div>
    </section>
    <script src="js/signup.js"></script>
    <ui:insert name="footer" >
      <ui:include src="components/footer.xhtml" />
    </ui:insert>
  </h:body>
</html>
