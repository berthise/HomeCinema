<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>HomeCin√©ma - #{msg['forgot-title']}</title>
	<meta name="description" content=""/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" href="css/main.css"/>

	<f:metadata>
	    <f:event type="preRenderView" listener="#{sessionManagedBean.checkRight()}"/>
	</f:metadata>
    </h:head>
    <h:body>
	<ui:insert name="header" >
	    <ui:include src="components/header.xhtml" />
	</ui:insert>
	<section>
	    <div class="container">
		<div class="well">
		    <h2 class="well-title"><strong>#{msg['forgot-title']}</strong></h2>
		    <h:form role="form">
			<div class="row">
			    <div class="col-md-6 col-md-offset-3">
				<legend>#{msg['forgot-email']}:</legend>
				<div class="row">
				    <div class="form-group">
					<h:outputLabel class="col-md-6 form-label" for="email">#{msg['email']}
					    <i class="required">*</i> : </h:outputLabel>
					<div class="col-md-6">
					    <h:inputText p:type="email" id="email" class="form-control" value="#{forgotPassManagedBean.email}" tabindex="500" p:placeholder="#{msg['email-placeholder']}" p:required="required" />
					</div>
				    </div>
				</div>
			    </div>
			</div>
			<div class="row row-margin-top">
			    <div class="col-md-3"></div>
			    <a href="#{msg['page-index']}.xhtml" class="btn btn-primary col-md-3 btn-space">#{msg['cancel']}</a>
			    <h:commandButton class="btn btn-success col-md-3" value="#{msg['contact-email']}" action="#{forgotPassManagedBean.retrieve()}" tabindex="520" />
			</div>
		    </h:form>
		</div>
	    </div>
	</section>
	<script src="js/signup.js"></script>
	<ui:insert name="footer" >
	    <ui:include src="components/footer.xhtml" />
	</ui:insert>
    </h:body>
</html>
