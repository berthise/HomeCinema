<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">
  <h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title></title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>

    <h:outputStylesheet library="css" name="paiement.css" />

    <f:metadata>
      <f:event type="preRenderView" listener="#{loginManagedBean.checkConnected()}"/>
    </f:metadata>

    <style>


    </style>

  </h:head>
  <h:body id="top">
    <ui:insert name="header" >
      <ui:include src="components/header.xhtml" />
    </ui:insert>

    <section>
      <div class="container">

	<div class="well">
	  <h2 class="well-title">Paiement</h2>

	  <div class="box-left" id="box-paiement">
	    <h3><img src="img/cart-icon.png" title="Paiement"/>Paiement</h3>
	    <h:form role="form">
	      <div class="row">
		<div class="form-group">
		  <h:outputLabel class="col-md-5 form-label" for="email">Numero de carte: <i class="required">*</i> : </h:outputLabel>
		  <div class="col-md-7">
		    <h:inputText id="numCarte" class="form-control" value="#{paiementManagedBean.numCarte}" p:placeholder="Numero de la carte bancaire" p:required="required" />
		  </div>
		</div>
	      </div>
	      <div class="row">
		<span class="col-md-3"></span>
		<h:button value="Annuler" title="Retourner au caddie" outcome="moncompte.xhtml?box=caddie" class="btn btn-primary col-md-3"/>
		<h:commandButton action="#{paiementManagedBean.buy(loginManagedBean.id)}" value="Payer" title="Valider le paiement" class="btn btn-primary col-md-3"/>
	      </div>
	    </h:form>
	  </div>


	  <div class="box-right">
	    <ez:caddie title="Caddie" userId="#{loginManagedBean.id}" recap="true"/>
	  </div>
	  <div id="bottom">
	    <a class="go-top" href="#top" title="Vers le haut"><img src="img/arrowUp.png" /></a>                        
	  </div>                        
	</div>

      </div>
    </section>
    <ui:insert name="footer" >
      <ui:include src="components/footer.xhtml" />
    </ui:insert>
  </h:body>
</html>
