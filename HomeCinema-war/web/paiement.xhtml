<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>HomeCin√©ma - #{msg['paiement-title']}</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="css/main.css"/>

        <h:outputStylesheet library="css" name="paiement.css" />

        <f:metadata>
            <f:event type="preRenderView" listener="#{sessionManagedBean.checkRight()}"/>
        </f:metadata>

    </h:head>
    <h:body id="top">
        <ui:insert name="header" >
            <ui:include src="components/header.xhtml" />
        </ui:insert>

        <section>
            <div class="container">

                <div class="row">
                    <div class="col-md-6">
                        <ez:caddie title="#{msg['compte-caddie']}" userId="#{sessionManagedBean.id}" recap="true"/>
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4><i class="glyphicon glyphicon-euro" />#{msg['paiement-title']}</h4>
                            </div>
                            <div class="panel-body">
                                <h:form role="form" id="paiement">
                                    <div class="row">
                                        <div class="form-group">
                                            <h:outputLabel class="col-xs-5 form-label" for="type">#{msg['paiement-card']} <i class="required">*</i> : </h:outputLabel>
                                            <div class="col-sx-6">
                                                <h:selectOneRadio id="typeCarte" value="#{paymentManagedBean.pdto.type}" p:required="required" class="payradio">
                                                    <f:selectItems value="#{paymentManagedBean.cardTypes}" var="currentType"  itemValue="#{currentType}" itemLabel="#{currentType.label}"/>
                                                </h:selectOneRadio>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <h:outputLabel class="col-xs-5 form-label" for="numCarte">#{msg['paiement-num-card']} <i class="required">*</i> : </h:outputLabel>
                                            <div class="col-xs-7">
                                                <h:inputText tabindex="20" id="numCarte" class="form-control" value="#{paymentManagedBean.pdto.numCarte}"
                                                             p:placeholder="#{msg['paiement-num-card-placeholder']}" p:required="required" maxlength="16"
                                                             p:pattern="[0-9]{16}" p:title="#{msg['paiement-num-card-required']}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <h:outputLabel class="col-xs-5 form-label" for="cryptogramme">#{msg['paiement-num-card-crypto']} <i class="required">*</i> : </h:outputLabel>
                                            <div class="col-xs-7">
                                                <h:inputSecret tabindex="25" id="cryptogramme" class="form-control" value="#{paymentManagedBean.pdto.cryptogramme}" 
                                                             p:placeholder="#{msg['paiement-num-card-crypto']}" p:required="required"  maxlength="3" style="width:50px"
                                                             p:pattern="[0-9]{3}" p:title="#{msg['paiement-num-card-crypto-required']}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group row">
                                            <h:outputLabel class="col-xs-5 form-label" for="expireDate">#{msg['paiement-num-card-date']} <i class="required">*</i> : </h:outputLabel>
                                            <div class="col-xs-7">
                                                <h:selectOneMenu id="expireDateMonth" value="#{paymentManagedBean.pdto.month}" p:required="required" tabindex="30">
                                                    <f:selectItems value="#{paymentManagedBean.months}" var="currentMonth" itemValue="#{currentMonth}" itemLabel="#{currentMonth}" />
                                                </h:selectOneMenu>/
                                                <h:selectOneMenu id="expireDateYear" value="#{paymentManagedBean.pdto.year}" p:required="required" tabindex="31">
                                                    <f:selectItems value="#{paymentManagedBean.years}" var="currentYear" itemValue="#{currentYear}" itemLabel="#{currentYear}" />
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <span class="col-xs-3"></span>
                                        <i class="glyphicon glyphicon-ok" />
                                        <h:commandButton action="#{paymentManagedBean.cancel()}" value="#{msg['cancel']}"
                                                         title="#{msg['paiment-cancel']}" class="btn btn-primary col-xs-3  btn-space" 
                                                         tabindex="52">
                                            <f:ajax/>
                                        </h:commandButton>
                                        <i class="glyphicon glyphicon-ok" />
                                        <h:commandButton action="#{paymentManagedBean.buy()}" value="#{msg['valider']}"
                                                         title="#{msg['paiment-valider']}" class="btn btn-success col-xs-3" 
                                                         tabindex="50"/>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <ui:insert name="footer" >
            <ui:include src="components/footer.xhtml" />
        </ui:insert>
    </h:body>
</html>
