<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

        <!-- INTERFACE -->
    <cc:interface>
              <cc:attribute name="tabidx" type="Integer" default="1100"/>
    </cc:interface>
    
    <!-- IMPLEMENTATION -->
    <cc:implementation>
	<h:form class="lang">
	  <h:commandLink style="padding: 0 !important;" disabled="#{languageManagedBean.isFR()}" action="#{languageManagedBean.countryLocaleCodeChanged('fr')}" tabindex="#~#{cc.attrs.tabidx}" >
		<f:actionListener binding="#{listProductsManagedBean.resetAllGenres()}"/>
		<img class="#{((languageManagedBean.isFR())? '' : 'lang-inactiv')}" src="img/Flag_France.png" title="FranÃ§ais" />
		</h:commandLink>
	</h:form>
	<h:form>
	    <h:commandLink style="margin-left: 10px; padding: 0 !important;" disabled="#{languageManagedBean.isEN()}" action="#{languageManagedBean.countryLocaleCodeChanged('en')}" tabindex="#~#{cc.attrs.tabidx+1}" >
		<f:actionListener binding="#{listProductsManagedBean.resetAllGenres()}"/>
		<img class="#{((languageManagedBean.isEN())? '' : 'lang-inactiv')}" src="img/Flag_English.png" title="English" />
	    </h:commandLink>
	</h:form>
    </cc:implementation>
</html>
