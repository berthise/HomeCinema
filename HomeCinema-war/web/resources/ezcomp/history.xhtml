<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="userId" type="Long" required="true" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="panel panel-default">
            <div class="panel-heading"><h4><i class="glyphicon glyphicon-time" />#{msg['account-historique']}</h4></div>
            <c:choose>
                <c:when test="#{historyManagedBean.counter(cc.attrs.userId) eq 0}" >                    
                <div>
                    <p>
                        <center>#{msg['account-historique-vide']}</center>
                    </p>
                </div>
                </c:when>
                <c:otherwise>
                    <table class="table table-bordered table-striped table-condensed">
                        <ui:repeat var="o" value="#{historyManagedBean.getListTransaction()}" varStatus="status">
                            <tr>
                                <td>
                                    <ui:repeat var="f" value="#{o.products}" varStatus="status">
                                        <a href="#{msg['page-fiche-product']}.xhtml?id=#{f.id}">#{f.name}</a><br/>
                                    </ui:repeat>
                                </td>
                                <td class="center">
                                    <i>#{o.getAddDateString("dd/MM/YYYY")}</i>
                                </td>
                                <td class="center">
				  <b>#{o.totalPriceString}â‚¬</b>
                                </td>				    
                                <td class="center">
                                    <h:panelGroup rendered="#{o.state eq 'Done'}">
                                        <i class="glyphicon glyphicon-ok success" title="#{msg['account-historique-eff']}"  />
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{o.state eq 'Canceled'}">
                                        <i class="glyphicon glyphicon-ok danger" title="#{msg['account-historique-ann']}"  />
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{o.state eq 'Prepared'}">
                                        <i class="glyphicon glyphicon-ok primary" title="#{msg['account-historique-prep']}"  />
                                    </h:panelGroup>
                                </td>
                            </tr>				
                        </ui:repeat>
                    </table>
                </c:otherwise>
            </c:choose>
        </div>
    </cc:implementation>
</html>
