<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title></title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="css/main.css"/>

        <f:metadata>
            <f:viewParam name="id" value="#{filmManagedBean.id}" />
            <f:event type="preRenderView" listener="#{filmManagedBean.setDtoFromId()}"/>
        </f:metadata>

        <style>
            .info-film {
                width: 64%;
                text-align: justify;
                float: right;
                padding-left: 18px;
            }

            .cover-film {
                width: 36%;
                float: left;
                margin-bottom: 18px;
            }

            .form-liste-film {
                clear: both;
                height: 32px;
            }

            .b22 {
                margin-left: 16px;
            }

            .b21, .b22 {
                width: 190px;
                font-weight: bold;
                font-size: 18px;
            }

            .b1 {
                width: 396px;
                font-weight: bold;
                font-size: 18px;
            }

            .rating {
                float: right;
            }

            .rating p {
                font-size: 15px;
                margin-left: 15px;
                margin-top: 12px;
                float: right;
            }

            .rating img {
                width: 18px;
                height: 18px;
                margin-right: -5px;
            }

            #play {
                width: 396px;
                height: 594px;
                background: url("img/play_icon.png") no-repeat center center;
                position: relative;
                top: -594px;
                margin-bottom: -594px;
                display: none;
                cursor:pointer;
            }

            .cover-film:hover #play {
                display: block;
            }

            .bold {
                font-weight: bold;
            }

            .italic {
                font-style: italic;
            }

            .info-film h3 {
                font-size: 26px;
                font-weight: 400;
            }

            .info-film p {
                font-size: 18px;
                padding-left: 10px;
            }

            .list-genre {
                background-color: #aaa;
                border-radius: 5px;
                padding: 3px 5px 3px 5px;
                color: #333;
            }

            .list-genre:hover {
                background-color: #333;
                text-decoration: none;
                color: #eee;
            }

            #ba video {
                border: 2px solid #333;
                margin-bottom: 5px;
            }

            .go-top {
                float: right;
                margin-top: -5px;
                margin-bottom: 5px;
            }
        </style>

    </head>
    <body id="top">
        <ui:include src="components/header.xhtml" />
        <section>
            <div class="container">
                <div class="well">
                    <h2 class="well-title bold"><h:outputText value="#{filmManagedBean.title} (#{filmManagedBean.year})" />

                        <div class="rating">
                            <h:outputText value="#{filmManagedBean.getRating()}" escape="false"/>
                        </div>

                    </h2>

                    <div class="clear">
                        <div class="cover-film">
                            <h:graphicImage value="http://image.tmdb.org/t/p/w396/#{filmManagedBean.cover}" />
                            <a id="play" href="#ba"/>
                        </div>

                        <div class="info-film">
                            <h3>Résumé :</h3><p class="italic"><h:outputText value="#{filmManagedBean.overview}" escape="false" /></p>
                            <h3>Date de sortie :</h3><p><h:outputText value="#{filmManagedBean.date}" escape="false" /></p>
                            <h3>Durée :</h3><p><h:outputText value="#{filmManagedBean.getRuntime()}" escape="false" /></p>
                            <h3>Genre(s) :</h3><p><h:outputText value="#{filmManagedBean.getGenres()}" escape="false" /></p>
                            <h3>Réalisateur :</h3><p><h:outputText value="#{filmManagedBean.getDirector()}" escape="false" /></p>
                            <h3>Casting :</h3><p><h:outputText value="#{filmManagedBean.getCasting()}" escape="false" /></p>
                        </div>
                    </div>

                    <c:set var="owned" value="#{accountManagedBean.isOneOfMyFilm(filmManagedBean.id, loginManagedBean.id)}" />
                    <c:set var="caddie" value="#{accountManagedBean.isInMyCaddie(filmManagedBean.id, loginManagedBean.id)}" />
                    <c:set var="free" value="#{accountManagedBean.isFree(filmManagedBean.id, loginManagedBean.id)}" />
                    <c:set var="deco" value="#{loginManagedBean.id eq null}" />

                    <!-- Cas où l'utilisateur est connecté et possède le film -->
                    <div class="form-liste-film">

                        <h:panelGroup rendered="#{owned}">
                            <h:outputText value="#{filmManagedBean.getLinkToVisionneuse()}" escape="false" />
                            <h:outputText value="#{filmManagedBean.getLinkToDownload()}" escape="false" />
                        </h:panelGroup>

                        <h:panelGroup rendered="#{free}">
                            <h:form>
                                <h:commandButton class="btn btn-success col-md-3 b1" value="Ajouter au caddie" action="#{accountManagedBean.addToCaddie(loginManagedBean.id,filmManagedBean.mainProductId)}" />
                            </h:form>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{caddie}">
                            <a class="btn btn-primary col-md-3 b1" href="moncompte.xhtml?box=caddie">Voir le caddie (film déjà ajouté)</a>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{deco}">
                            <a class="btn btn-primary col-md-3 b21" href="signup.xhtml">Inscription</a>
                            <a class="btn btn-success col-md-3 b22" href="connexion.xhtml">Connexion</a>
                        </h:panelGroup>
                    </div>

                </div>

                <div id="ba" class="well">
                    <h2 class="well-title">Bande-annonce</h2>

                    <video id="myVideo" width="100%" controls="controls">
                        <h:outputText value="#{filmManagedBean.getTrailer()}" escape="false" />
                        Your browser don't support video element.
                    </video>

                    <a class="go-top" href="#top" title="Vers le haut"><img src="img/arrowUp.png" /></a>

                </div>
            </div>
        </section>
    </body>
</html>
