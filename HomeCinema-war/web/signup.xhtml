        <meta charset="utf-8"/>

    <body>
        <ui:include src="components/header.xhtml" />
        <section>
            <div class="container">
                <div class="well">
                    <div class="row">
                        <div class="col-lg-5 form-signin">
                            <h2 class="form-signin-heading">Inscription</h2>
                            <form role="form">
                                <legend>Informations compte</legend>
                                <div class="row">
                                    <div class="form-group">
                                        <label class="col-md-5 form-label" for="email">Email : </label>
                                        <div class="col-md-7">
                                            <input type="email" id="email" class="form-control" placeholder="Adresse e-mail"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <label class="col-md-5 form-label" for="login">Pseudo : </label>
                                        <div class="col-md-7">
                                            <input type="text" id="login" class="form-control" placeholder="Nom d'utilisateur"  />                                
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <label class="col-md-5 form-label" for="password">Mot de passe : </label>
                                        <div class="col-md-7">
                                            <input type="password" id="password" class="form-control" placeholder="Mot de passe" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <label class="col-md-5 form-label" for="conf_pass">Confirmation mot de passe : </label>
                                        <div class="col-md-7">
                                            <input type="password" id="conf_pass" class="form-control" placeholder="Confirmation mot de passe" />
                                        </div>
                                    </div>
                                </div>
                                <legend>Informations personnelles</legend>
                                <div class="row">
                                    <div class="form-group">
                                        <label class="col-md-5 form-label" for="firstname">Prenom : </label>
                                        <div class="col-md-7">
                                            <input type="text" id="firstname" class="form-control" placeholder="Prenom" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <label class="col-md-5 form-label" for="lastname">Nom : </label>
                                        <div class="col-md-7">
                                            <input type="text" id="lastname" class="form-control" placeholder="Nom"  />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <label class="col-md-5 form-label" for="birthday">Date de naissance : </label>
                                        <div class="col-md-7">
                                            <input type="date" id="birthday" class="form-control" placeholder="Date de naissance" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-md-5"></div>
                                        <div class="col-md-7">
                                            <label class="checkbox">
                                                <input type="checkbox" value="agree"/>Je confirme avoir pris connaissance des conditions.. 
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-5"></div>
                                    <input class="btn btn-danger col-md-3" type="reset" />
                                    <input class="btn btn-primary col-md-3" type="submit" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
