<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title></title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <f:metadata>
            <f:viewParam name="id" value="#{userManagedBean.id}" />
            <f:event type="preRenderView" listener="#{userManagedBean.setDtoFromId()}"/>
        </f:metadata>
    </head>
    <body>
        <section>
            <h2 class="well-title">Users Administration</h2>
            <ul>
                <li><a href="index.xhtml">Acceuil</a></li>
                <li><a href="users.xhtml">Users</a></li>
            </ul>
            <div class="alert alert-success">
                <h:messages globalOnly="true" infoClass="info" />
            </div>
            <h:form role="form">
                <legend>Informations compte</legend>
                <div class="row">
                    <div class="form-group">
                        <h:outputLabel class="col-md-5 form-label" for="email">Email : </h:outputLabel>
                        <div class="col-md-7">
                            <h:inputText p:type="email" id="email" class="form-control" value="#{userManagedBean.email}" p:placeholder="Adresse e-mail" p:required="required"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <h:outputLabel class="col-md-5 form-label" for="login">Pseudo : </h:outputLabel>
                        <div class="col-md-7">
                            <h:inputText id="login" class="form-control" value="#{userManagedBean.nickName}" p:placeholder="Nom d'utilisateur" p:required="required"/>                                
                        </div>
                    </div>
                </div>
                <legend>Informations personnelles</legend>
                <div class="row">
                    <div class="form-group">
                        <h:outputLabel class="col-md-5 form-label" for="firstname">Prénom : </h:outputLabel>
                        <div class="col-md-7">
                            <h:inputText id="firstname" class="form-control" value="#{userManagedBean.firstName}" p:placeholder="Prénom" p:required="required" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <h:outputLabel class="col-md-5 form-label" for="lastname">Nom : </h:outputLabel>
                        <div class="col-md-7">
                            <h:inputText id="lastname" class="form-control" value="#{userManagedBean.lastName}" p:placeholder="Nom" p:required="required" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <h:outputLabel class="col-md-5 form-label" for="birthDay">Date de naissance : </h:outputLabel>
                        <div class="col-md-7">
                            <h:inputText p:type="date" id="birthDay" p:id="birthDay" class="form-control" value="#{userManagedBean.birthDateString}" p:placeholder="Date de naissance" p:required="required" />
                        </div>
                    </div>
                </div>
                <div class="row">
                     <div class="form-group">
                         <h:outputLabel class="col-md-5 form-label" for="birthDay">State : </h:outputLabel>
                         #{userManagedBean.state}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5"></div>
                    <h:commandButton class="btn btn-danger col-md-3" p:type="reset" value="Réinitialiser" />
                    <h:commandButton class="btn btn-primary col-md-3" value="Envoyer" action="#{userManagedBean.save}" />
                    <h:button onclick="ActiveForm()" value="active" />
                </div>
            </h:form>

        </section>
                        <script src="js/users.js"></script>

    </body>
</html>
