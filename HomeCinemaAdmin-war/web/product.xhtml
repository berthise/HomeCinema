<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Product Administration</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script type="text/javascript" src="js/product.js"></script>
        <f:metadata>
            <f:viewParam name="id" value="#{productManagedBean.id}" />
            <f:event type="preRenderView" listener="#{productManagedBean.setDtoFromId()}"/>
        </f:metadata>
    </head>
    <body>
        <section>
            <h2 class="well-title">Product Administration</h2>
            <ul>
                <li><a href="index.xhtml">Acceuil</a></li>
                <li><a href="products.xhtml">Products</a></li>
            </ul>
            <div class="alert alert-success">
                <h:messages globalOnly="true" infoClass="info" />
            </div>
            <h:form id="formProduct" role="form">
                <legend>Informations product</legend>

                <div class="row">
                    <div class="form-group">
                        <h:outputLabel class="col-md-5 form-label" for="name">name : </h:outputLabel>
                        <div class="col-md-7">
                            <h:inputText id="name" class="form-control" value="#{productManagedBean.name}" p:placeholder="Name" p:required="required"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <h:outputLabel class="col-md-5 form-label" for="price">Price : </h:outputLabel>
                        <div class="col-md-7">
                            <h:inputText id="price" class="form-control" value="#{productManagedBean.price}" p:placeholder="Price" p:required="required"/>                                
                        </div>
                    </div>
                </div>
		<div class="row">
                    <div class="form-group">
                        <h:outputLabel class="col-md-5 form-label" for="State">state : </h:outputLabel>
                        <div class="col-md-7">
                            <h:outputText id="State" class="form-control" value="#{productManagedBean.state}"  />                                
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5"></div>
                    <h:commandButton class="btn btn-danger col-md-3" p:type="reset" value="RÃ©initialiser" />

                    <h:commandButton class="btn btn-primary col-md-3" value="Envoyer" action="#{productManagedBean.save}" />
                </div>
            </h:form>
        </section>
	<section>
	    <h:form rendered="#{!productManagedBean.activate}" > 
		<h:commandButton   class="btn btn-primary col-md-3" value="Activer" action="#{productManagedBean.activate}" />

	    </h:form>
	    <h:form  rendered="#{productManagedBean.activate}">
		<h:commandButton  class="btn btn-primary col-md-3" value="Deactiver" action="#{productManagedBean.deactivate}" />
	    </h:form>  
	</section>
        <section>
	    <h:form rendered="#{productManagedBean.id ne null}">
                <h:dataTable id="filmsProductTable" value="#{productManagedBean.filmsProduct}" var="film" border="1">
                    <f:facet name="header">
                        <h:outputText value="Films du produit" />
                    </f:facet>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id" />
                        </f:facet>
                        <h:outputText value="#{film.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Title" />
                        </f:facet>
                        <a href="film.xhtml?id=#{film.id}">
                            <h:outputText value="#{film.title}" />
                        </a>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Release" />
                        </f:facet>
                        <h:outputText value="#{film.release_date}" />
                    </h:column>
		    <h:column>
                        <f:facet name="header">
                            <h:outputText value="remove" />
                        </f:facet>
                        <h:commandLink onclick="return confirm('Are you sure ?')" action="#{productManagedBean.removeFilm(film.id)}" value="remove" />
                    </h:column>
                    <f:facet name="footer">
                        <h:outputText value="Total: #{productManagedBean.totalProduct}" />
                    </f:facet>
                </h:dataTable>
            </h:form>
	</section>
        <section>

	    <h:form rendered="#{productManagedBean.id ne null}">
                <h:dataTable id="filmsTable" value="#{productManagedBean.films}" var="film" border="1">
                    <f:facet name="header">
                        <h:outputText value="Films a ajouter" />
                    </f:facet>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id" />
                        </f:facet>
                        <h:outputText value="#{film.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Title" />
                        </f:facet>
                        <a href="film.xhtml?id=#{film.id}">
                            <h:outputText value="#{film.title}" />
                        </a>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Release" />
                        </f:facet>
                        <h:outputText value="#{film.release_date}" />
                    </h:column>
		    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ajouter" />
                        </f:facet>
                        <h:commandLink onclick="return confirm('Are you sure ?')" action="#{productManagedBean.addFilm(film.id)}" value="ajouter" />
                    </h:column>
                    <f:facet name="footer">
                        <h:outputText value="Total: #{productManagedBean.totalFilm}" />
                    </f:facet>
                </h:dataTable>
            </h:form>
	</section>
    </body>
</html>
